        function step() {
            frameCount++;
            if (frameCount < 5) {
                window.requestAnimationFrame(step);
                return;
            }
            frameCount = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFrame(cycleLoop[currentLoopIndex], 0, 0, 0);
            currentLoopIndex++;
            if (currentLoopIndex >= cycleLoop.length) {
                currentLoopIndex = 0;
            }
            window.requestAnimationFrame(step);
        }
        function init() {
            window.requestAnimationFrame(step);
        }
